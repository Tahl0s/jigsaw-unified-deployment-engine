<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J.U.D.E</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="music-player">
    <audio controls>
      <source src="{{ url_for('static', filename='Background.mp3') }}" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="main-container">
    <div class="chat-container">
      <h2>J.U.D.E - v1.0.0</h2>
      <div id="chat-box" class="chat-box"></div>
      <textarea id="user-input" class="input-box" placeholder="Ask me anything..."></textarea>
      <button id="send-button" class="send-button" onclick="sendMessage()">Send</button>
      <button class="purge-button" onclick="clearMemory()">Purge Memory</button>
    </div>

    <div class="notes-pane">
      <h3>Notes</h3>
      <textarea id="notes-textarea" class="notes-textarea" placeholder="Write your notes here..."></textarea>
      <button class="clear-notes-button" onclick="clearNotes()">Clear Notes</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
